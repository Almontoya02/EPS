                display:none
            }
     </style>

<body>
    <header id="main-header">
        <a id="logo-header" href="index.html">
            <img src="img/logo.jpg" width="200px">
        </a> <!-- / #logo-header -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="EpsCitas.html">EPS en linea</a></li>
            </ul>
        </nav><!-- / nav -->
    </header>
    <!--ocupa el 100%-->
    <div class="contenedorFormPac">
        <form class="was-validated" required>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombres" >

              </div>
              <div class="col-md-4 mb-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" >

              </div>
              <div class="col-md-4 mb-3">
                <label for="ide">Cédula</label>
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
                <div class="input-group">
                  <input type="number" class="form-control" id="ide" placeholder="Cédula" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                   Ingrese Cédula valida.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="telefono">Telefono</label>
                <i class="fa fa-mobile-phone" aria-hidden="true"></i>
                <input type="number" class="form-control" id="telefono" placeholder="Telefono" >
                <div class="invalid-feedback">
                  Ingrese Telefono valido.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="direccion">Dirección</label>
                <i class="fa fa-address-book-o" aria-hidden="true"></i>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección" >
                <div class="invalid-feedback">
                  Ingrese una Dirección valida.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="correo">Correo electrónico</label>
                <i class="fas fa-exclamation-circle"></i>
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" >
                <div class="invalid-feedback">
                  Ingrese un correo valido.
                </div>
              </div>
            </div>
            <div>
            <button class="btn btn-primary" id="CrearP" type="submit">Ingresar Paciente</button>
            <button class="btn btn-secondary" id="EditarP" type="submit">Editar paciente</button>
            <button class="btn btn-danger" id="DeleteP" type="submit">Eliminar paciente</button>
            <button class="btn btn-Dark" id="ConfirmDelete" type="submit">Guardar Información</button>
            </div>
          </form>

    </div>
    <footer id="main-footer">
        <p>© 2018 Stark Industries</p>
    </footer>

        crossorigin="anonymous"></script>
  

</body>

</html>
