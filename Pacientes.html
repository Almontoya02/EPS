<head>

    <style>
        #confirmEditP{
                display:none
            }
     </style>

</head>

<body>
    <header id="main-header">
        <a id="logo-header" href="index.html">
            <img src="img/logo.jpg" width="200px">
        </a> <!-- / #logo-header -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="EpsLinea.html">EPS en linea</a></li>
            </ul>
        </nav><!-- / nav -->
    </header>
    <!--ocupa el 100%-->
    <div class="contenedorFormPac">
        <form class="frmPacientes">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="ide">Cédula</label>
                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    <div class="input-group">
                        <input type="number" class="form-control" id="ide" placeholder="Cédula" aria-describedby="inputGroupPrepend"
                            required>
                        <div class="invalid-feedback">
                            Ingrese Cédula valida.
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="nombreP">Nombre</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nombreP" placeholder="Nombre" aria-describedby="inputGroupPrepend" required>

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="apellidosP">Apellidos</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="apellidosP" placeholder="Apellidos"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="contraseñaP">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaP" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="telefono">Teléfono</label>
                    <i class="fa fa-mobile-phone" aria-hidden="true"></i>
                    <input type="number" class="form-control" id="telefonoP" placeholder="Teléfono" required>
                    <div class="invalid-feedback">
                        Ingrese Telefono valido.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="direccion">Dirección</label>
                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="direccionP" placeholder="Dirección" required>
                    <div class="invalid-feedback">
                        Ingrese una Dirección valida.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="correo">Correo electrónico</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <input type="email" class="form-control" id="correoP" placeholder="Correo electrónico" required>
                    <div class="invalid-feedback">
                        Ingrese un correo valido.
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="crearP" type="submit" onclick="agregar()">Guardar</button>
            </div>
        </form>
        <hr>
        <div class="container">
                <table id="tblList" class="table table-bordered"></table>
        </div>

    </div>
    <footer id="main-footer">
        <p>© 2018 Stark Industries</p>
    </footer>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
