    <div class="contenedorFormHistorial">
        <form class="was-validated" required>
            <div class="form-row">

                <div class="col-md-4 mb-3">
                    <label for="ide">Cédula</label>
                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    <div class="input-group">
                        <input type="number" class="form-control" id="ide" placeholder="Cédula" aria-describedby="inputGroupPrepend"

                        <div class="invalid-feedback">
                            Ingrese Cédula valida.
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <textarea rows="10" class="form-control" id="historialP" aria-describedby="inputGroupPrepend" placeholder="Anexe la nueva historia clinica.Si el paciente tiene historial clinico No borrar lo anterior escrito!!" required></textarea>
            </div>
            <br>
            <button class="btn btn-secondary" id="guardarHistorial" type="submit">Guardar cambios</button>

        </form>
        <hr>
        <div class="container">
                <table id="tblList" class="table table-bordered"></table>
        </div>

    </div>
